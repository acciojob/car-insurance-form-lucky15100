<form method="POST" action="/submit-insurance-registration">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
  </div>
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  </div>
  <div>
    <label for="gender">Gender*</label>
    <input type="radio" id="gender_male" name="gender" value="male" required>
    <label for="gender_male">Male</label>
    <input type="radio" id="gender_female" name="gender" value="female" required>
    <label for="gender_female">Female</label>
  </div>
  <div>
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars">
      <option value="">--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
  </div>
  <div>
    <label for="carage">Car Age*</label>
    <input type="number" id="carage" name="carage" placeholder="Car Age" required>
  </div>
  <div>
    <label for="dop">Date of Purchase*</label>
    <input type="date" id="dop" name="dop" placeholder="Date of Purchase" required>
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
